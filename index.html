<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Formul√°rio</title>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset class="PrincipalFieldset">
                <legend>>Formulario<</legend>

            <div class="inputBox">
                <label for="nome">Nome Completo: </label>
                <input type="text" name="nome" id="nome" class="User" placeholder="Nome" required>
            </div>
            <div class="inputBox">
                <label for="email">Email: </label>
                <input type="email" name="email" id="email" class="User" placeholder="Email" required>
            </div>
            <div class="inputBox">
                <label for="telefone">Telefone: </label>
                <input type="tel" name="telefone" id="telefone" class="User" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxxx" required>
            </div>
            <div class="inputRadio">
                <label for="Masculino">
                <input type="radio" name="Sexo" id="Masculino" value="Masculino" required>Masculino</label>

                <label for="Feminino">
                <input type="radio" name="Sexo" id="Feminino" value="Feminino" required>Feminino</label>

                <label for="Outro">
                <input type="radio" name="Sexo" id="Outro" value="Outro" required>Outro</label>
            </div>
            <div class="inputBox">
                <input type="date" name="" id="Data">
            </div>
            <input type="submit" id="submit">
        </fieldset>
        </form>

    </div>
</body>
</html>
